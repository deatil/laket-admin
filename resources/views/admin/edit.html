{extend name="$laket_admin_layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">编辑管理员</div>
    <div class="layui-card-body">
        <form class="layui-form" method="post" action="{:laket_route('admin.admin.edit-save')}">
            <input type="hidden" name="id" value="{$data.id}" />
            <div class="layui-form-item">
                <label class="layui-form-label">
                    用户名
                    <span class="text-danger">*</span>
                </label>
                <div class="layui-input-block w300">
                    <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="用户名" class="layui-input" value="{$data.name}">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">3-20位字符，可由字母和数字，下划线"_"及破折号"-"组成。</div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    邮箱
                    <span class="text-danger">*</span>
                </label>
                <div class="layui-input-block w300">
                    <input type="text" name="email" lay-verify="required|email" autocomplete="off" placeholder="邮箱" class="layui-input" value="{$data.email}">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">填写完整邮箱，如 xxx@163.com</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    昵称
                    <span class="text-danger">*</span>
                </label>
                <div class="layui-input-block w300">
                    <input type="text" name="nickname" lay-verify="required" autocomplete="off" placeholder="昵称" class="layui-input" value="{$data.nickname}">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">填写用户名对应的昵称</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">头像</label>
                <div class="layui-input-block w300">
                    <div class="js-upload-image">
                        {php}echo HtmlForm::images('avatar', '', $data['avatar']){/php}
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block w300">
                    <input type="checkbox" name="status" lay-skin="switch" lay-text="启用|禁用" value="{$data.status}" {eq name="data.status" value="1" }checked{/eq}>
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit" lay-close="self">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
