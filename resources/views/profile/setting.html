{extend name="$laket_admin_layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">账号信息</div>
    <div class="layui-card-body">
        <form class="layui-form" method="post" action="{:laket_route('admin.profile.setting-save')}">
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block w300">
                    <input type="text" name="email" value="{$data.email|default=''}" autocomplete="off" placeholder="E-mail" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">填写完整邮箱，如 xxx@163.com</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block w300">
                    <input type="text" name="nickname" value="{$data.nickname|default=''}" autocomplete="off" placeholder="昵称" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">填写账号的昵称，登录后会在右上角显示</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">头像</label>
                <div class="layui-input-block">
                    <div class="layui-inline">
                        <div class="js-upload-image">
                            {:form_images('avatar', '', $data['avatar'])}
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit" lay-close="self">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
