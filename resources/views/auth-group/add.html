{extend name="laket-admin::common.layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">添加用户组</div>
    <div class="layui-card-body">
        <form class="layui-form" action="{:laket_route('admin.auth-group.add-save')}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    父级
                    <span class="text-danger">*</span>
                </label>
                <div class="layui-input-block w300">
                    <select name="parentid">
                        {volist name="group_data" id="vo"}
                            <option value="{$vo.id}">{:htmlspecialchars_decode($vo['spacer'])} {$vo.title}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    名称
                    <span class="text-danger">*</span>
                </label>
                <div class="layui-input-block w300">
                    <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="用户组名称" class="layui-input" value="">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">填写用户组的名称</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block w300">
                    <textarea name="description" placeholder="用户组描述" class="layui-textarea"></textarea>
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">填写用户组的相关描述</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block w300">
                    <input type="radio" name="status" value="1" title="正常" checked>
                    <input type="radio" name="status" value="0" title="禁用">
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit" lay-close="self">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
