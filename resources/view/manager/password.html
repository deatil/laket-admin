{extend name="layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">更改密码</div>
    <div class="layui-card-body">
        <form class="layui-form" action="{:url('password')}" method="post">
            <input type="hidden" name="id" value="{$data.id}" />
            
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block w300">
                    <input type="text" disabled autocomplete="off" placeholder="用户名" class="layui-input" value="{$data.username}">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block w300">
                    <input type="password" name="password" autocomplete="off" placeholder="密码" lay-verify="required" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">密码可由字母和数字，下划线"_"及破折号"-"组成。</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block w300">
                    <input type="password" name="password_confirm" autocomplete="off" placeholder="确认密码" lay-verify="required" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">请再次输入您的密码</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}

{block name="script"}
<link rel="stylesheet" href="admin/libs/formSelects-v4/formSelects-v4.css" />
<script src="admin/libs/formSelects-v4/formSelects-v4.js"></script>
<script type="text/javascript" src="admin/libs/md5.js"></script>
<script type="text/javascript">
$(function() {
    var formSelects = layui.formSelects;
    
    formSelects.value('roleid');
});

layui.use(['form', 'layer'], function () {
    var form = layui.form, 
        layer = layui.layer,
        $ = layui.jquery;

    form.on('submit(submit)', function (data) {
        var action = $(data.form).attr('action');
        var id = $(data.form).find('[name="id"]').val();
        var password = $(data.form).find('[name="password"]').val();
        var password_confirm = $(data.form).find('[name="password_confirm"]').val();            
        
        if (password == '') {
            layer.msg('密码不能为空！', {time: 1800, icon: 2});
            return false;
        }
        if (password_confirm == '') {
            layer.msg('确认密码不能为空！', {time: 1800, icon: 2});
            return false;
        }
        
        var loading = layer.load(1, {shade: [0.1, '#fff']});
        $.post(action, {
            'id': id,
            'password': hex_md5(password),
            'password_confirm': hex_md5(password_confirm),
        }, function (res) {
            layer.close(loading);
            if (res.code > 0) {
                layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                    parent.location.reload();
                });
            } else {
                layer.msg(res.msg, {time: 1800, icon: 2});
            }
        }).error(function() {
            layer.close(loading);
            layer.msg('访问错误！', {time: 1800, icon: 2});
        });
        
        return false;
    })
});

</script>

{/block}
